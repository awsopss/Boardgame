trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  name: 'Chandan' # Managed node pool name

stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerhub-connection'
        repository: 'cloudops96/chandan-cloudops'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: 'boardgame'
        addPipelineData: false
        addBaseImageData: false
        
    - task: SonarQubePrepare@6
      inputs:
        SonarQube: 'sonar'
        scannerMode: 'CLI'
        configMode: 'file'

    
    - task: SonarQubePublish@6
      inputs:
        pollingTimeoutSec: '300'


